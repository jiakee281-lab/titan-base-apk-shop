<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple APK Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Simple APK Shop</h1>
            <p>Upload and manage your Android APK files</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <h2>Upload APK</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="apkFile">Select APK File:</label>
                        <input type="file" id="apkFile" name="apk" accept=".apk" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apkName">APK Name:</label>
                        <input type="text" id="apkName" name="name" placeholder="Enter APK name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apkVersion">Version:</label>
                        <input type="text" id="apkVersion" name="version" placeholder="e.g., 1.0.0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apkDescription">Description:</label>
                        <textarea id="apkDescription" name="description" placeholder="Enter APK description" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-upload">ðŸ“¤ Upload APK</button>
                </form>
                
                <div id="uploadStatus" class="status-message"></div>
            </section>

            <!-- APK List Section -->
            <section class="apk-list-section">
                <h2>Available APKs</h2>
                <div id="apkList" class="apk-grid">
                    <div class="loading">Loading APKs...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
